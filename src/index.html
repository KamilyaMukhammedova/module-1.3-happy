<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Module-1.3</title>
</head>
<body>
<div class="overlay" id="hidden-nav">
    <div class="overlay__close-btn-div">
        <button class="btn-icon" id="close-nav-btn">
            <i class="fa fa-times" aria-hidden="true"></i>
        </button>
    </div>
    <div class="overlay__content">
        <div class="logo-block overlay__logo-block">
            <img src="img/logo.png" alt="Happy logo" class="logo-block__img">
        </div>
        <nav class="nav-block overlay__nav-block">
            <ul class="nav-block__nav-list overlay__nav-list">
                <li class="nav-block__nav-item overlay__nav-item">
                    <a href="#" class="nav-block__nav-link">Features</a>
                </li>
                <li class="nav-block__nav-item overlay__nav-item">
                    <a href="#" class="nav-block__nav-link">Pricing</a>
                </li>
                <li class="nav-block__nav-item overlay__nav-item">
                    <a href="#" class="nav-block__nav-link">Testimonials</a>
                </li>
                <li class="nav-block__nav-item overlay__nav-item">
                    <a href="#" class="nav-block__nav-link">FAQ</a>
                </li>
            </ul>
        </nav>
        <div class="dark-btn-block overlay__dark-btn-block">
            <button class="dark-btn-block__btn overlay__btn">Get this app</button>
        </div>
    </div>
</div>
<header class="header-block">
    <div class="container">
        <div class="header-block__inner-flex">
            <div class="logo-block header-block__logo-block">
                <img src="img/logo.png" alt="Happy logo" class="logo-block__img">
            </div>
            <nav class="nav-block header-block__nav-block">
                <ul class="nav-block__nav-list header-block__nav-list">
                    <li class="nav-block__nav-item header-block__nav-item">
                        <a href="#" class="nav-block__nav-link">Features</a>
                    </li>
                    <li class="nav-block__nav-item header-block__nav-item">
                        <a href="#" class="nav-block__nav-link">Pricing</a>
                    </li>
                    <li class="nav-block__nav-item header-block__nav-item">
                        <a href="#" class="nav-block__nav-link">Testimonials</a>
                    </li>
                    <li class="nav-block__nav-item header-block__nav-item">
                        <a href="#" class="nav-block__nav-link">FAQ</a>
                    </li>
                </ul>
            </nav>
            <div class="dark-btn-block header-block__dark-btn-block">
                <button class="dark-btn-block__btn header-block__btn">Get this app</button>
            </div>
            <div class="header-block__menu-hidden">
                <button class="btn-icon" id="open-nav-btn">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="timer-block">
        <div class="container">
            <div class="timer-block__text-lg">
                big sale on lifetime plan
            </div>
            <div class="timer-block__text-md">
                there is very little left
            </div>
            <div class="timer-block__time-flex" id="timer">
                <div class="timer-block__box timer-block_days-box">
                    <div class="timer-block__number timer-block_day-number" id="days">00</div>
                    <div class="timer-block__text-sm timer-block_day-text">days</div>
                </div>
                <div class="timer-block__box timer-block_hours-box">
                    <div class="timer-block__number" id="hours">00</div>
                    <div class="timer-block__text-sm timer-block_hours-text">hours</div>
                </div>
                <div class="timer-block__box timer-block_minutes-box">
                    <div class="timer-block__number" id="minutes">00</div>
                    <div class="timer-block__text-sm timer-block_minutes-text">minutes</div>
                </div>
                <div class="timer-block__box timer-block_seconds-box">
                    <div class="timer-block__number">
                        <span id="seconds">00</span>
                        <span class="timer-block__divider" id="divider">|</span>
                    </div>
                    <div class="timer-block__text-sm timer-block_seconds-text">seconds</div>
                </div>
            </div>
            <div class="timer-block__msg" id="msg">
                <p class="timer-block__text-md">
                    We are sorry, Event ended !
                </p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
